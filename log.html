  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";

    const app = initializeApp(firebaseConfig);

    async function ensureUserDoc(user, nicknameInput=""){
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()){
        const nick = (nicknameInput || "").trim() || (user.email ? user.email.split("@")[0] : "user");
        await setDoc(ref, {
          email: user.email || "",
          nickname: nick,
          role: "user",
          createdAt: serverTimestamp()
        }, { merge:true });
      } else {
        await setDoc(ref, { email: user.email || "" }, { merge:true });
      }
      return (await getDoc(ref)).data();
    }

    async function getUserRole(user){
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return { role:"user", nickname:"" };
      const d = snap.data() || {};
      return { role: d.role || "user", nickname: d.nickname || "" };
    }

    function typeLabel(t){
      if (t==="normal") return "ê¸°ë³¸";
      if (t==="noble") return "ê·€ì¡±";
      if (t==="time") return "ì‹œê°„";
      return t || "-";
    }

    function fmtDate(ts){
      try{
        const d = ts?.toDate ? ts.toDate() : null;
        if (!d) return "";
        const y=d.getFullYear();
        const m=String(d.getMonth()+1).padStart(2,"0");
        const dd=String(d.getDate()).padStart(2,"0");
        const hh=String(d.getHours()).padStart(2,"0");
        const mm=String(d.getMinutes()).padStart(2,"0");
        return `${y}-${m}-${dd} ${hh}:${mm}`;
      }catch{ return ""; }
    }

    async function loadLogs(){
      const user = auth.currentUser;
      if (!user) return;

      const { role, nickname } = await getUserRole(user);

      $("logsCard").style.display = "block";
      $("meChip").style.display = "inline-flex";
      $("btnLogout").style.display = "inline-block";
      $("meChip").textContent = (nickname || user.email) + " Â· " + role;

      $("scopeText").textContent = role === "admin"
        ? "ê´€ë¦¬ì: ì „ì²´ ê¸°ë¡ì„ ë³´ì—¬ì¤˜ìš”."
        : "ì¼ë°˜ ì‚¬ìš©ì: ë‚´ ê¸°ë¡ë§Œ ë³´ì—¬ì¤˜ìš”.";

      // ì „ì²´ ë¡œê·¸ ê°€ì ¸ì˜¤ê¸°(ê°„ë‹¨ ë²„ì „). ë°ì´í„°ê°€ ì»¤ì§€ë©´ í˜ì´ì§€ë„¤ì´ì…˜ í•´ì•¼ í•¨.
      setStatus("ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦");
      const qy = query(collection(db, "logs"), orderBy("createdAt", "desc"));
      const snap = await getDocs(qy);
      const rows = [];
      snap.forEach(docu => rows.push({ id: docu.id, ...docu.data() }));

      // ê¶Œí•œ í•„í„°
      const filtered = (role === "admin") ? rows : rows.filter(r => r.uid === user.uid);

      // ë‹‰ë„¤ì„ë³„ ê·¸ë£¹
      const byNick = new Map();
      for (const r of filtered){
        const nick = (r.nickname || "(ë‹‰ë„¤ì„ì—†ìŒ)");
        if (!byNick.has(nick)) byNick.set(nick, []);
        byNick.get(nick).push(r);
      }

      render(byNick);
      setStatus("ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ âœ…", "ok");
    }

    function render(byNick){
      const keyword = $("search").value.trim();
      const list = $("list");
      list.innerHTML = "";

      const nicks = Array.from(byNick.keys()).sort((a,b)=>a.localeCompare(b,"ko"));
      const shown = keyword ? nicks.filter(n=>n.includes(keyword)) : nicks;

      if (shown.length === 0){
        list.innerHTML = '<div class="muted" style="padding:10px 0">ì•„ì§ ê¸°ë¡ì´ ì—†ì–´ìš”.</div>';
        return;
      }

      for (const nick of shown){
        const items = byNick.get(nick) || [];
        const wrap = document.createElement("div");
        wrap.className = "accItem";

        const head = document.createElement("div");
        head.className = "accHead";
        head.innerHTML = `<b>${escapeHtml(nick)}</b><span class="tag">${items.length}ê°œ</span>`;
        head.addEventListener("click", ()=>wrap.classList.toggle("open"));

        const body = document.createElement("div");
        body.className = "accBody";

        // ê¸°ë¡ ë Œë”

          const row = document.createElement("div");
          row.className = "logRow";
          row.innerHTML = `

              <div class="muted" style="margin-top:4px">${escapeHtml(r.email || "")}</div>
            </div>
            <div class="muted" style="white-space:nowrap">${fmtDate(r.createdAt)}</div>
          `;
          body.appendChild(row);
        }

        wrap.appendChild(head);
        wrap.appendChild(body);
        list.appendChild(wrap);
      }
    }

    function escapeHtml(s){
      return String(s||"")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

        $("search").addEventListener("input", async ()=>{
