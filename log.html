<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기록</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--line:#e7e9f2;--text:#111827;--muted:#6b7280;--danger:#ef4444;}
    body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;color:var(--text);}
    .top{position:sticky;top:0;background:rgba(246,247,251,.92);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line);padding:10px 12px;display:flex;gap:10px;align-items:center;z-index:10;}
    .btn{border:1px solid var(--line);background:#fff;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
    .btn.danger{background:var(--danger);border-color:var(--danger);color:#fff}
    .wrap{max-width:900px;margin:0 auto;padding:14px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;margin:12px 0;box-shadow:0 8px 30px rgba(16,24,40,.06);}
    h2{margin:0 0 10px;font-size:20px}
    .muted{color:var(--muted);font-size:13px}

    .accHead{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px;border:1px solid var(--line);border-radius:14px;background:#fff;cursor:pointer}
    .accHead b{font-size:16px}
    .badge{border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-weight:900;color:#2563eb;background:#eef2ff}
    .panel{margin-top:10px;display:none}
    .panel.on{display:block}

    .table{border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .tr{display:grid;grid-template-columns:1fr 90px 120px;gap:10px;padding:10px 12px;border-top:1px solid var(--line);background:#fff;align-items:center}
    .tr:first-child{border-top:none;background:#f9fafb;font-weight:900}
    .tdRight{text-align:right}
    .miniBtns{display:flex;justify-content:flex-end;gap:8px}
    .mini{border:1px solid var(--line);background:#fff;border-radius:10px;padding:6px 10px;font-weight:900;cursor:pointer}
    .mini:disabled{opacity:.4;cursor:not-allowed}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="top">
    <button class="btn" onclick="location.href='roulette.html'">← 룰렛 페이지</button>
    <div style="flex:1"></div>
    <div class="muted" id="who"></div>
    <button class="btn" id="refreshBtn">새로고침</button>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>기록(항목별 카운트)</h2>
      <div class="muted" id="modeText"></div>
      <div style="height:10px"></div>
      <div class="muted" id="loadState">불러오는 중…</div>
    </div>

    <div id="accBox"></div>

    <div class="card" id="adminTools" style="display:none">
      <h2>관리자 도구(테스트용)</h2>
      <div class="muted">카운트 데이터 전체 삭제</div>
      <div style="height:10px"></div>
      <button class="btn danger" id="wipeBtn">전체 삭제</button>
    </div>
  </div>

<script>
const LS_USER  = "currentUser";
const LS_LOG   = "rouletteLog";          // 예전 로그(백업)
const LS_COUNT = "rouletteCountsV1";
const LS_MIGR  = "rouletteCountsMigratedV1";

function getUser(){
  try { return JSON.parse(localStorage.getItem(LS_USER) || "null"); } catch { return null; }
}
function loadCounts(){
  try { return JSON.parse(localStorage.getItem(LS_COUNT) || "{}"); } catch { return {}; }
}
function saveCounts(obj){
  localStorage.setItem(LS_COUNT, JSON.stringify(obj));
}
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

/** 예전 로그 -> 카운트 마이그 (혹시 log.html만 먼저 열어도 되게) */
function migrateIfNeeded(){
  const done = localStorage.getItem(LS_MIGR) === "1";
  if(done) return;

  const counts = loadCounts();
  let changed = false;

  let old = [];
  try { old = JSON.parse(localStorage.getItem(LS_LOG) || "[]"); } catch { old = []; }

  if(Array.isArray(old) && old.length){
    for(const e of old){
      const nick = (e.nickname && String(e.nickname).trim()) ? String(e.nickname).trim() : "(알수없음)";
      const type = (e.type && String(e.type).trim()) ? String(e.type).trim() : "unknown";
      const item = (e.item && String(e.item).trim()) ? String(e.item).trim() : "-";
      if(!counts[nick]) counts[nick] = {};
      if(!counts[nick][type]) counts[nick][type] = {};
      if(!counts[nick][type][item]) counts[nick][type][item] = 0;
      counts[nick][type][item] += 1;
      changed = true;
    }
  }

  if(changed) saveCounts(counts);
  localStorage.setItem(LS_MIGR, "1");
}
migrateIfNeeded();

const user = getUser();
if(!user || !user.nickname){
  alert("로그인이 필요해요.");
  location.href = "index.html";
}
const isAdmin = (user.role === "admin");

document.getElementById("who").textContent = `${user.nickname} · ${user.role || "user"}`;
document.getElementById("modeText").textContent =
  isAdmin ? "관리자 모드: 전체 카운트를 보여줘요. (+/- 가능)" : "일반 사용자 모드: 내 카운트만 보여요.";

document.getElementById("adminTools").style.display = isAdmin ? "block" : "none";
document.getElementById("refreshBtn").onclick = render;

document.getElementById("wipeBtn").onclick = ()=>{
  if(!confirm("정말 카운트 데이터를 전체 삭제할까요?")) return;
  localStorage.removeItem(LS_COUNT);
  render();
};

/** 관리자 +/- : counts[nick][type][item] 조정 */
function incCount(nick, type, item, delta){
  const counts = loadCounts();
  if(!counts[nick]) counts[nick] = {};
  if(!counts[nick][type]) counts[nick][type] = {};
  if(!counts[nick][type][item]) counts[nick][type][item] = 0;

  counts[nick][type][item] = Math.max(0, counts[nick][type][item] + delta);

  if(counts[nick][type][item] === 0) delete counts[nick][type][item];
  if(Object.keys(counts[nick][type]).length === 0) delete counts[nick][type];
  if(Object.keys(counts[nick]).length === 0) delete counts[nick];

  saveCounts(counts);
}

function render(){
  const counts = loadCounts();

  // 화면에 뿌릴 닉네임 목록
  const nickList = isAdmin
    ? Object.keys(counts)
    : Object.keys(counts).filter(n => n === user.nickname);

  // 총합(건수) 계산
  let total = 0;
  for(const n of nickList){
    const byType = counts[n] || {};
    for(const t of Object.keys(byType)){
      const byItem = byType[t] || {};
      for(const it of Object.keys(byItem)) total += Number(byItem[it]||0);
    }
  }
  document.getElementById("loadState").textContent = `불러오기 완료 ✅ (합산 총 ${total}회)`;

  const accBox = document.getElementById("accBox");
  accBox.innerHTML = "";

  const nicks = nickList.sort((a,b)=>a.localeCompare(b,"ko"));
  if(nicks.length===0){
    accBox.innerHTML = `<div class="card"><div class="muted">표시할 기록이 없어요.</div></div>`;
    return;
  }

  for(const nick of nicks){
    const byType = counts[nick] || {};

    // 닉네임 합계(배지)
    let nickSum = 0;
    for(const t of Object.keys(byType)){
      const byItem = byType[t] || {};
      for(const it of Object.keys(byItem)) nickSum += Number(byItem[it]||0);
    }

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="accHead">
        <b>${escapeHtml(nick)}</b>
        <span class="badge">${nickSum}회</span>
      </div>
      <div class="panel"></div>
    `;
    const panel = card.querySelector(".panel");
    card.querySelector(".accHead").onclick = ()=> panel.classList.toggle("on");

    // rows 만들기: type+item 별로 펼치되, 표에는 item 중심으로 보여주기
    // 정렬: 수량 desc
    const rows = [];
    for(const type of Object.keys(byType)){
      const byItem = byType[type] || {};
      for(const item of Object.keys(byItem)){
        rows.push({ type, item, v: Number(byItem[item]||0) });
      }
    }
    rows.sort((a,b)=>b.v-a.v);

    const table = document.createElement("div");
    table.className = "table";
    table.innerHTML = `
      <div class="tr">
        <div>항목 이름</div>
        <div class="tdRight">수량</div>
        <div class="tdRight">(+/-)</div>
      </div>
    `;

    for(const r of rows){
      const tr = document.createElement("div");
      tr.className = "tr";
      tr.innerHTML = `
        <div>
          <b>${escapeHtml(r.item)}</b>
          <div class="small">${escapeHtml(r.type)}</div>
        </div>
        <div class="tdRight"><b>${r.v}</b></div>
        <div class="tdRight">
          <div class="miniBtns">
            <button class="mini" data-act="minus" ${isAdmin && r.v>0 ? "" : "disabled"}>-</button>
            <button class="mini" data-act="plus"  ${isAdmin ? "" : "disabled"}>+</button>
          </div>
        </div>
      `;

      tr.querySelector('[data-act="plus"]').onclick = (ev)=>{
        ev.stopPropagation();
        if(!isAdmin) return;
        incCount(nick, r.type, r.item, +1);
        render();
      };
      tr.querySelector('[data-act="minus"]').onclick = (ev)=>{
        ev.stopPropagation();
        if(!isAdmin) return;
        incCount(nick, r.type, r.item, -1);
        render();
      };

      table.appendChild(tr);
    }

    if(rows.length === 0){
      table.innerHTML += `<div class="tr"><div class="muted">항목이 없어요</div><div></div><div></div></div>`;
    }

    panel.appendChild(table);
    accBox.appendChild(card);
  }
}
render();
</script>
</body>
</html>
