    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c)=>({

      }[c]));
    }

    function fmtTime(ts){
      try{
        if (!ts) return "";
        const d = ts.toDate ? ts.toDate() : new Date(ts);
        return d.toLocaleString();
      }catch{ return ""; }
    }

    function render(groups){
      const acc = $("acc");

      const keys = Object.keys(groups);

      if (keys.length === 0){
        show($("empty"), true);
        return;
      }
      show($("empty"), false);

        item.appendChild(body);
