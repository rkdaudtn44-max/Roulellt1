<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>룰렛</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--line:#e7e9f2;--text:#111827;--muted:#6b7280;--pri:#5b7cff;}
    body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;color:var(--text);}
    .top{position:sticky;top:0;background:rgba(246,247,251,.9);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line);padding:10px 12px;display:flex;gap:10px;align-items:center;z-index:10;}
    .btn{border:1px solid var(--line);background:#fff;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer}
    .btn.pri{background:var(--pri);border-color:var(--pri);color:#fff}
    .wrap{max-width:820px;margin:0 auto;padding:14px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;margin:12px 0;box-shadow:0 8px 30px rgba(16,24,40,.06);}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .seg{display:flex;gap:8px;flex-wrap:wrap}
    .pill{border:1px solid var(--line);background:#fff;border-radius:999px;padding:8px 12px;font-weight:900;cursor:pointer}
    .pill.on{background:#111827;color:#fff;border-color:#111827}
    h2{margin:0 0 10px;font-size:20px}
    .muted{color:var(--muted);font-size:13px}
    .list{border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .li{display:flex;justify-content:space-between;gap:10px;padding:10px 12px;border-top:1px solid var(--line);background:#fff}
    .li:first-child{border-top:none}
    .li b{font-size:14px}
    .li span{color:var(--muted);font-weight:800}
    .result{font-size:18px;font-weight:900}
    .small{font-size:12px;color:var(--muted)}

    /* 횟수/닉네임 입력 UI (톤 유지) */
    .spinBox{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .spinCount, .nickInput{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 10px;
      font-weight:900;
      font-size:15px;
      background:#fff;
    }
    .spinCount{width:86px;text-align:center}
    .nickInput{width:160px}
    .spinHint{font-size:12px;color:var(--muted)}
    .btn:disabled{opacity:.55;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="top">
    <button class="btn" onclick="location.href='log.html'">기록 보기</button>
    <div style="flex:1"></div>
    <div class="muted" id="who"></div>
    <button class="btn" id="logoutBtn">로그아웃</button>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <h2>룰렛 페이지</h2>
          <div class="muted">저장은 “항목별 카운트(누적)”로만 저장돼요.</div>
        </div>

        <div class="spinBox">
          <button class="btn pri" id="spinBtn">룰렛 돌리기</button>
          <input class="spinCount" id="spinCount" type="number" min="1" max="999" value="1" inputmode="numeric" />
          <!-- ✅ 관리자에게만 보이게 할 닉네임 입력 -->
          <input class="nickInput" id="targetNick" placeholder="기록될 닉네임" />
        </div>
      </div>
      <div class="spinHint" id="hintText">
        * 숫자 입력 후 버튼 누르면 그 횟수만큼 연속으로 저장돼요.
      </div>

      <div style="height:10px"></div>

      <div class="seg" id="typeSeg"></div>

      <div style="height:12px"></div>

      <div class="muted">현재 룰렛 항목</div>
      <div class="list" id="itemsBox"></div>

      <div style="height:12px"></div>
      <div class="result" id="resultText">결과: -</div>
      <div class="small" id="resultMeta"></div>
    </div>
  </div>

<script>
const LS_USER   = "currentUser";
const LS_LOG    = "rouletteLog";
const LS_COUNT  = "rouletteCountsV1";
const LS_MIGR   = "rouletteCountsMigratedV1";

function getUser(){ try{return JSON.parse(localStorage.getItem(LS_USER)||"null")}catch{return null} }
let user = getUser();
if(!user || !user.nickname){
  location.replace("index.html");
  throw new Error("LOGIN_REQUIRED");
}
const isAdmin = (user.role === "admin");

document.getElementById("who").textContent = `${user.nickname} · ${user.role || "user"}`;
document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem(LS_USER);
  location.replace("index.html");
};

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

/** ✅ 관리자만 닉네임 입력칸 사용 */
const nickInput = document.getElementById("targetNick");
const hintText  = document.getElementById("hintText");
if(!isAdmin){
  nickInput.style.display = "none";
  hintText.textContent = "* 숫자 입력 후 버튼 누르면 그 횟수만큼 연속으로 저장돼요.";
} else {
  // 관리자 기본값: 마지막으로 쓴 닉네임 기억
  const last = localStorage.getItem("lastTargetNick") || "";
  nickInput.value = last;
  hintText.textContent = "* (관리자) 기록될 닉네임을 입력하고 돌리면 그 사람 기록으로 저장돼요.";
}

/** 룰렛 데이터 */
const ROULETTES = {
  normal: {
    label: "일반",
    items: [
      { text: "냥멍체[3분]", w: 3.4 },
      { text: "원하는체[3분_5글자]", w: 3.4 },
      { text: "짧은애교대사[5줄 이하]", w: 1.7 },
      { text: "팬보드", w: 1.7 },
      { text: "혀봉인[1분]", w: 3.4 },
      { text: "받침봉인[1분]", w: 3.4 },
      { text: "영 어금지[3분]", w: 3.4 },
      { text: "침뱉기", w: 3.4 },
      { text: "짧은팬보드[1~2줄]", w: 3.4 },
      { text: "실드+100", w: 2.3 },
      { text: "실드-100", w: 2.3 },
      { text: "ASMR방송[3분]", w: 1.7 },
      { text: "룰렛 다돌권", w: 1.0 }
    ]
  },
  noble: {
    label: "귀족",
    items: [
      { text: "24시간 닉변권", w: 10 },
      { text: "24시간 역닉변권", w: 10 },
      { text: "원하는 녹음본 보내주기[짧은 애교/원하는 대사/리액션]", w: 4 },
      { text: "단독 박제편지", w: 4 },
      { text: "룰렛 선택권[기본 or 귀족 중 원하는 것 하나 고르기]", w: 4 },
      { text: "캐스트 저장권 2회", w: 13 },
      { text: "실드 2배", w: 5 },
      { text: "실드펑 2배", w: 5 },
      { text: "귀족룰렛 할인권(250스푼,3분/본인만 사용 가능)", w: 45 }
    ]
  },
  time: {
    label: "시간",
    items: [
      { text: "1분", w: 20 },
      { text: "3분", w: 30 },
      { text: "5분", w: 25 },
      { text: "10분", w: 15 },
      { text: "20분", w: 10 }
    ]
  }
};

let currentType = "normal";
const typeSeg = document.getElementById("typeSeg");
const itemsBox = document.getElementById("itemsBox");

function renderTypes(){
  typeSeg.innerHTML = "";
  Object.keys(ROULETTES).forEach(key=>{
    const b = document.createElement("button");
    b.className = "pill" + (key===currentType ? " on" : "");
    b.textContent = ROULETTES[key].label;
    b.onclick = ()=>{ currentType = key; renderTypes(); renderItems(); };
    typeSeg.appendChild(b);
  });
}
function renderItems(){
  const items = ROULETTES[currentType].items || [];
  itemsBox.innerHTML = "";
  items.forEach(it=>{
    const row = document.createElement("div");
    row.className = "li";
    row.innerHTML = `<b>${escapeHtml(it.text || "-")}</b><span>${Number(it.w||0)}%</span>`;
    itemsBox.appendChild(row);
  });
}
renderTypes();
renderItems();

/** 가중치 뽑기 */
function pickWeighted(items){
  const cleaned = items
    .map(x=>({ text: String(x.text||"").trim(), w: Number(x.w||0) }))
    .filter(x=>x.text.length>0 && x.w>0);
  const total = cleaned.reduce((a,b)=>a+b.w,0);
  if(total<=0) return { text:"-" };
  let r = Math.random()*total;
  for(const it of cleaned){
    r -= it.w;
    if(r<=0) return it;
  }
  return cleaned[cleaned.length-1] || { text:"-" };
}

/** 카운트 저장 */
function loadCounts(){ try{return JSON.parse(localStorage.getItem(LS_COUNT)||"{}")}catch{return {}} }
function saveCounts(obj){ localStorage.setItem(LS_COUNT, JSON.stringify(obj)); }

function incCount(nick, type, item, delta=1){
  const counts = loadCounts();
  if(!counts[nick]) counts[nick] = {};
  if(!counts[nick][type]) counts[nick][type] = {};
  if(!counts[nick][type][item]) counts[nick][type][item] = 0;
  counts[nick][type][item] = Math.max(0, counts[nick][type][item] + delta);

  if(counts[nick][type][item] === 0) delete counts[nick][type][item];
  if(Object.keys(counts[nick][type]).length === 0) delete counts[nick][type];
  if(Object.keys(counts[nick]).length === 0) delete counts[nick];

  saveCounts(counts);
}

/** 예전 로그 -> 카운트 변환 1회 */
function migrateIfNeeded(){
  if(localStorage.getItem(LS_MIGR) === "1") return;

  const counts = loadCounts();
  let changed = false;

  let old = [];
  try { old = JSON.parse(localStorage.getItem(LS_LOG) || "[]"); } catch { old = []; }

  if(Array.isArray(old) && old.length){
    for(const e of old){
      const nick = (e.nickname && String(e.nickname).trim()) ? String(e.nickname).trim() : "(알수없음)";
      const type = (e.type && String(e.type).trim()) ? String(e.type).trim() : "unknown";
      const item = (e.item && String(e.item).trim()) ? String(e.item).trim() : "-";
      if(!counts[nick]) counts[nick] = {};
      if(!counts[nick][type]) counts[nick][type] = {};
      if(!counts[nick][type][item]) counts[nick][type][item] = 0;
      counts[nick][type][item] += 1;
      changed = true;
    }
  }
  if(changed) saveCounts(counts);
  localStorage.setItem(LS_MIGR, "1");
}
migrateIfNeeded();

/** N회 돌리기 */
function readSpinCount(){
  const el = document.getElementById("spinCount");
  let n = parseInt(el.value, 10);
  if(!Number.isFinite(n) || n < 1) n = 1;
  if(n > 999) n = 999;
  el.value = String(n);
  return n;
}

/** ✅ 저장 대상 닉네임 결정 */
function getTargetNick(){
  if(!isAdmin) return user.nickname;
  const v = String(nickInput.value || "").trim();
  const target = v.length ? v : user.nickname;
  localStorage.setItem("lastTargetNick", target);
  return target;
}

const spinBtn = document.getElementById("spinBtn");
spinBtn.onclick = async ()=>{
  const n = readSpinCount();
  const targetNick = getTargetNick(); // ✅ 이 닉네임으로 기록 저장

  spinBtn.disabled = true;

  let lastItem = "-";
  for(let i=0;i<n;i++){
    const pack = ROULETTES[currentType];
    const picked = pickWeighted(pack.items || []);
    const itemText = (picked.text && picked.text.trim()) ? picked.text.trim() : "-";
    incCount(targetNick, currentType, itemText, 1);
    lastItem = itemText;

    if(i % 25 === 24) await new Promise(r=>setTimeout(r, 0));
  }

  document.getElementById("resultText").textContent = `결과: ${lastItem} (총 ${n}회 저장)`;
  document.getElementById("resultMeta").textContent =
    `${ROULETTES[currentType].label} · 대상: ${targetNick} · ${new Date().toLocaleString("ko-KR")}`;

  spinBtn.disabled = false;
};
</script>
</body>
</html>
