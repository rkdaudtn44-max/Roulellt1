<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--line:#e7e9f2;--text:#111827;--muted:#6b7280;--pri:#5b7cff;}
    body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",system-ui,sans-serif;color:var(--text);}
    .wrap{max-width:520px;margin:0 auto;padding:18px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:14px 0;box-shadow:0 8px 30px rgba(16,24,40,.06);}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
    label{display:block;font-weight:900;margin:12px 0 6px}
    input{width:100%;box-sizing:border-box;border:1px solid var(--line);border-radius:12px;padding:12px 12px;font-weight:900;background:#fff}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{border:1px solid var(--line);background:#fff;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer}
    .btn.pri{background:var(--pri);border-color:var(--pri);color:#fff}
    .note{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.45}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>로그인 / 회원가입</h1>
      <div class="muted">폰/PC 어디서든 동일 기록을 보려면 Firebase 로그인으로 동작해요.</div>

      <label>아이디</label>
      <input id="id" placeholder="예) seongyeon" autocomplete="username" />

      <label>비밀번호</label>
      <input id="pw" type="password" placeholder="비밀번호" autocomplete="current-password" />

      <label>닉네임(회원가입 시)</label>
      <input id="nick" placeholder="예) 도리" />

      <div class="row">
        <button class="btn pri" id="loginBtn">로그인</button>
        <button class="btn" id="signupBtn">회원가입</button>
      </div>

      <div class="note">
        • 닉네임/아이디 중복 불가<br/>
        • 닉네임이 <b>도리</b>면 관리자 권한으로 동작(규칙에도 반영 권장)
      </div>

      <div class="muted" id="msg" style="margin-top:12px;"></div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // ✅ 너 Firebase 콘솔 값으로 바꿔!
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const $ = (id)=>document.getElementById(id);
  const msg = (t)=>{ $("msg").textContent = t; };

  const toEmail = (id)=> `${String(id||"").trim().toLowerCase()}@roulette.local`;

  async function isDuplicate(field, value){
    const q = query(collection(db, "users"), where(field, "==", value));
    const snap = await getDocs(q);
    return !snap.empty;
  }

  $("loginBtn").onclick = async ()=>{
    try{
      const id = $("id").value.trim();
      const pw = $("pw").value;
      if(!id || !pw) return msg("아이디/비밀번호를 입력해줘.");

      await signInWithEmailAndPassword(auth, toEmail(id), pw);
      location.replace("roulette.html");
    }catch(e){
      msg("로그인 실패: " + (e?.message || e));
    }
  };

  $("signupBtn").onclick = async ()=>{
    try{
      const id = $("id").value.trim();
      const pw = $("pw").value;
      const nickname = $("nick").value.trim();
      if(!id || !pw || !nickname) return msg("아이디/비밀번호/닉네임을 모두 입력해줘.");

      // ✅ 중복 체크(아이디/닉네임)
      if(await isDuplicate("id", id)) return msg("이미 사용 중인 아이디야.");
      if(await isDuplicate("nickname", nickname)) return msg("이미 사용 중인 닉네임이야.");

      const cred = await createUserWithEmailAndPassword(auth, toEmail(id), pw);

      // ✅ 유저 프로필 저장
      const role = (nickname === "도리") ? "admin" : "user";
      await setDoc(doc(db, "users", cred.user.uid), { id, nickname, role });

      location.replace("roulette.html");
    }catch(e){
      msg("회원가입 실패: " + (e?.message || e));
    }
  };
</script>
</body>
</html>
